version: "3.8"

services:
  # ðŸ§© PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: resume-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: resume_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend

  # ðŸ§© Flask AI Microservice
  ai-matcher:
    build: ./ai-matcher
    container_name: ai-matcher
    ports:
      - "5000:5000"
    networks:
      - backend

  # ðŸ§© Spring Boot Backend
  resume-screening:
    build: ./resume-screening
    container_name: resume-screening-api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      ai-matcher:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/resume_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge
